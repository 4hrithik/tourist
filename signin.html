    <form class="container col-lg-4 bg-secondary text-white" onsubmit="return validate()" action="profile.html"  style="padding: 30px;width: 30%;" > 
        <h1>Sign In</h1>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control" />
          <label class="form-label" for="form3Example3">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="pwd" class="form-control" />
          <label class="form-label" for="form3Example4">Password</label>
          <label for="err" id="err"></label>
          
        </div>
        <div class="form-outline mb-4">
            <input type="checkbox"  name="password" value="password">
            <label for="password">Save password</label><br>
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
        <div>
            <p>Forgot password?</p><a href="signin" style="color:red;">click here</a></p>
        </div>
