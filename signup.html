<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <img src="./picture/img.png" alt="logo" width="170px" height="70px">
        <div class="head-tag">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="district.html">Districts</a>
            <a href="signup.html">SignUp</a>
            <a href="signin.html">SignIn</a>
            <input type="text" placeholder="search.." style="width: 250px;">
        </div>
    </header>
    <div class="bg-info">
    <form name="regform" class="container col-lg-4 bg-secondary text-white"   onsubmit="return validate()"  action="signin.html"style="padding: 40px;width: 50%;" > 
        <h1>Signup</h1>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="fname" name="firstname"class="form-control" />
              <label class="form-label" for="form3Example1">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="lname" name="lastname"class="form-control" />
              <label class="form-label" for="form3Example2">Last name</label>
            </div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input type="phoneno" id="pno" name="phoneno"class="form-control" />
          <label class="form-label" for="form3Example3">Phone Number</label><br>
          <label for="error" id="error"></label>
          
         
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4" >
          <input type="email" id="email" name="email" class="form-control" />
          <label class="form-label" for="form3Example3">Email address</label>
          <label for="error" id="error"></label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" name="password" id="pw1" class="form-control" />
          <label class="form-label" for="form3Example4">Password</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" name="password1" id="pw2" class="form-control" />
            <label class="form-label" for="form3Example4">Repeat Password</label>
        </div>
      
        <!-- Checkbox -->

      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">submit</button>
        <div>
            <p>Already a user?<a href="signin.html" style="color:red;">Log In</a></p>
        </div>
        <!-- Register buttons -->
      </form>
      </div>
      <script src="signup.js"></script>
      <footer>
        <p style="background-color: black;color: wheat;text-align: center;height: 50px;">copyright@2020</p>
    </footer>
</body>
</html>
